<body>
<div id="carousel-fixed" class="carousel slide" data-ride="carousel">
	<!-- Indicators -->
	<ol class="carousel-indicators carousel-indicators-caption hidden-lg hidden-md">
		<li data-target="#carousel-fixed" data-slide-to="0" class="active"></li>
		<li data-target="#carousel-fixed" data-slide-to="1"></li>
	</ol>
	<!-- Wrapper for slides -->
	<div class="carousel-inner">
		<div class="item active">
			<img class="img-responsive" src="assets/images/small-slider1.jpg" alt="Carousel Image 1">
			<div class="carousel-caption hidden-xs">
				<h3 class="no-margin">Slide Title</h3>
			</div>
		</div>
		<div class="item">
			<img class="img-responsive" src="assets/images/small-slider2.jpg" alt="Carousel Image 2">
			<div class="carousel-caption hidden-xs">
				<h3 class="no-margin">Slide Title 2</h3>
			</div>
		</div>
	</div>

	<!-- Controls -->
	<a class="left carousel-control" href="#carousel-fixed" role="button" data-slide="prev">
		<span class="ion-ios-arrow-left carousel-arrow-left" aria-hidden="true"></span>
	</a>
	<a class="right carousel-control" href="#carousel-fixed" role="button" data-slide="next">
		<span class="ion-ios-arrow-right carousel-arrow-right" aria-hidden="true"></span>
	</a>
</div>
</body>
